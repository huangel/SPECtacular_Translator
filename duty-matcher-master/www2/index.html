<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SPEC-tacular Translation</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" media="screen,projection">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo center">text_to_audio</a>
            </div>
        </nav>

        <div class="container">
          <div class="row valign-wrapper" style="padding-top: 10px">
            <div class="input-field col s12 m2">
              <input id="freshman-q" type="text" class="validate" value="0">
              <label for="freshman-q">Your ID</label>
            </div>
            <div class="input-field col s12 m2">
              <input id="sophomore-q" type="text" class="validate" value="0">
              <label for="sophomore-q">Your language</label>
            </div>
            <div class="input-field col s12 m2">
              <input id="junior-q" type="text" class="validate" value="0">
              <label for="junior-q">Recipient ID</label>
            </div>
            <div class="input-field col s12 m2">
              <input id="senior-q" type="text" class="validate" value="0">
              <label for="senior-q">Recipient language</label>
            </div>
            <button id="run-button" class="btn waves-effect waves-light red col s12 m4 valign" type="submit" name="action"> Run 
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="row">
              <div class="col s12 m12 section center-align" style="margin-bottom: 20px">
                  <h5>Translation</h5>
                  
                  <table class="centered assignments">
                      <thead>
                        <tr>
                            <th>Before Translation</th>
                            <th>Translation</th>
                            <th></th>
                        </tr>
                      </thead>

                      <tbody id="assignments-table">
                      </tbody>
                  </table>

                  <div id="loader" class="preloader-wrapper big active" style="margin-top: 20px">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>

              </div>
          </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="www2/scripts.js"></script>
    </body>
</html>
